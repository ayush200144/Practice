  header
<br><br>

  <script>
    async function postlinkedin(){
      const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");

      console.log(convert);
      document.getElementById("post").innerHTML = JSON.stringify(convert);

    }
    postlinkedin();
  </script>
